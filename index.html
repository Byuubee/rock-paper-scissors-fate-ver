<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber, Archer, Lancer!</title>
</head>
<body> 
    <script>

let playerScore=0;
let computerScore=0;
let computerChoice=computerPlay();
let playerChoice=playerPLay();

//score updates
function updatePlayerScore(){
    return playerScore++;
}
function updateComputerScore(){
    return computerScore++;
}


//take input from Player
function playerPLay(){
    let choice = prompt("Choose your servant!").toLowerCase();
    return choice; 
}

//computer randomly chooses between saber archer or lancer
function computerPlay(){
    let result= Math.floor(Math.random()*3)+1;
    if(result==1){
        return "saber";   
    }
    else if (result==2){
        return "archer";
    }
    else{
        return "lancer";
    }
}

function playRound(playerChoice, computerChoice){
//if its a tie
    if (playerChoice === computerChoice){
                return "It's a tie! They're evenly matched!";
    }
//if player is the winner
    else if ((playerChoice == "saber") && (computerChoice =="lancer")){
                return "You win! Saber killed Lancer!";
                updatePlayerScore();
    }
    else if ((playerChoice == "lancer") && (computerChoice =="archer")){
                return "You win! Lancer killed Archer!";
                updatePlayerScore();
    }
    else if((playerChoice == "archer") && (computerChoice == "saber")){
                return "You win! Archer killed Saber!";
                updatePlayerScore();
    }
    

//if computer is the winner
    else if ((computerChoice =="saber") && (playerChoice =="lancer")){
                return  "Argh.. Computer Won! Saber killed Lancer!";
                updateComputerScore();
             }
    else if ((computerChoice =="lancer") && (playerChoice =="archer")){
                return  "Argh.. Computer Won! Lancer killed Archer!";
                updateComputerScore();
             }
    else if((computerChoice =="archer") && (playerChoice =="saber")){
                return  "Argh.. Computer Won! Archer killed Saber!";
                updateComputerScore();
             }

}
console.log(playRound(playerChoice,computerChoice));
</script>
</body>

</html>
